<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f6c1d1;
    font-family:'Segoe UI',sans-serif;
}

/* CARD */
.card{
    background:#fff;
    width:95vw;
    max-width:460px;
    height:90vh;
    max-height:560px;
    border-radius:24px;
    box-shadow:0 12px 35px rgba(0,0,0,.18);
    padding:20px;
    position:relative;
    overflow:hidden;
}

/* PAGES */
.page{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    transition:.6s;
}
.hidden{
    opacity:0;
    pointer-events:none;
    transform:scale(.95);
}

/* PAGE 1 */
.kitten img{width:160px}

#question{
    font-family:'Playfair Display',serif;
    font-size:24px;
    text-align:center;
    margin:16px 0 22px;
}

.buttons{
    position:relative;
    width:100%;
    height:200px;
}

/* BIG BUTTONS */
button{
    position:absolute;
    padding:18px 46px;
    font-size:22px;
    font-weight:600;
    border-radius:36px;
    border:none;
    cursor:pointer;
    touch-action:manipulation;
}

#yesBtn{
    background:#ff4f87;
    color:#fff;
    left:18%;
    top:45%;
}

#noBtn{
    background:#e0e0e0;
    color:#333;
    left:58%;
    top:45%;
}

footer{
    position:absolute;
    bottom:14px;
    font-size:14px;
    color:#777;
}

/* PAGE 2 */
#page2 h1{
    font-family:'Playfair Display',serif;
    font-size:28px;
    white-space:nowrap;     /* FORCE ONE LINE */
    text-align:center;
}

.kitten2{width:150px}

.gif{
    max-width:100%;
    max-height:260px;
    object-fit:contain;
}

/* HEARTS */
.heart{
    position:fixed;
    font-size:20px;
    animation:fall 2.5s linear forwards;
    pointer-events:none;
}
@keyframes fall{
    from{transform:translateY(-20px);opacity:1}
    to{transform:translateY(100vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">

<!-- PAGE 1 -->
<div class="page" id="page1">
    <div class="kitten"><img src="kitten1.png"></div>

    <div id="question">ayisha will you be my valentine?</div>

    <div class="buttons" id="box">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <footer>"No" seems a bit shy ðŸ˜ˆ</footer>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
    <img src="kitten2.png" class="kitten2">
    <h1>I knew you will say YES ðŸ’–</h1>
    <img src="whooo.gif" class="gif">
</div>

</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const box=document.getElementById("box");
const page1=document.getElementById("page1");
const page2=document.getElementById("page2");

let scale=1;
let t=0;

/* YOUR QUESTIONS ARE BACK */
const texts=[
"No",
"Are you sure?",
"Really sure?",
"Think again",
"Please reconsider",
"Don't do this",
"You're breaking my heart",
"Last chance",
"Think again?",
"Just say yes â¤ï¸"
];

function vibrate(ms=20){
    navigator.vibrate && navigator.vibrate(ms);
}

function moveNo(){
    vibrate();
    t++;
    noBtn.textContent=texts[Math.min(t,texts.length-1)];

    let x=Math.random()*(box.clientWidth-noBtn.offsetWidth);
    let y=Math.random()*(box.clientHeight-noBtn.offsetHeight);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    scale=Math.min(scale+0.15,3);
    yesBtn.style.transform=`scale(${scale})`;
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",e=>{
    e.preventDefault();
    moveNo();
});

yesBtn.onclick=()=>{
    vibrate(40);
    page1.classList.add("hidden");
    page2.classList.remove("hidden");

    for(let i=0;i<40;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.textContent="ðŸ’–";
        h.style.left=Math.random()*100+"vw";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),2500);
    }
};
</script>

</body>
</html>
